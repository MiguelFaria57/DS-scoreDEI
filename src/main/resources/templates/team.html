<a th:href="@{/menu}">MENU</a> <a> - </a> <a th:href="@{/allteams}">TEAMS</a>
<br>
<label>________________________________________________________________________________________________________</label>
<br>
<h1 th:text="${team.name}">name</h1>
<img th:src="${team.image_url}" height="150" width="150">
<br>
<br>
<h3>Stats</h3>
<label>Games: </label> <label th:text="${team.games}">games</label>
<br>
<label>Wins: </label> <label th:text="${team.wins}">wins</label>
<br>
<label>Losses: </label> <label th:text="${team.losses}">losses</label>
<br>
<label>Draws</label> <label th:text="${team.draws}">draws</label>
<br>
<br>
<h3>Team Players</h3>
<form th:action="@{/allteams/__${team_id}__/manageteam}" method="get">
    <form th:if="${permissionAdmin=='1'}">
        <button type="submit">Manage Team</button>
    </form>
</form>
<br>
<table id="table1" border="1">
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>POSITION</th>
    </tr>
    <tr th:each="p: ${players}">
        <td> <a th:href="@{/allplayers/{id}(id=${p.player_id})}"><label th:text="${p.player_id}"></label></a> </td>
        <td th:text="${p.name}">name</td>
        <td th:text="${p.position}">position</td>
    </tr>
</table>
